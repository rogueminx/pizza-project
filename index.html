<!DOCTYPE html>
<html>
  <head>
    <title>Delicious Pizza Website</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Website</h1>
      <form id="pizza-form">
        <label for="name">What is your name?</label>
          <input id="name" type="text" class="form-control">
        <div class="form-group">
          <label for="Size">What size pizza do you want?</label>
          <div class="radio">
            <label>
              <input type="radio" name="Size" value="25" checked>
              Extra Large - $25
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Size" value="20">
              Large - $20
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Size" value="15">
              Medium - $15
            </label>
          </div>
        </div>
        <div class="form-group">
          <p>What toppings would you like? (check all that apply):</p>
          <input type="checkbox" name="topping" value=".50"> Extra Mozzarella - $0.50 <br>
          <input type="checkbox" name="topping" value=".50"> Peppers - $0.50 <br>
          <input type="checkbox" name="topping" value=".50"> Mushrooms - $0.50 <br>
          <input type="checkbox" name="topping" value="1"> Goat Cheese - $1.00 <br>
          <input type="checkbox" name="topping" value="1"> Sun Dried Tomatoes - $1.00 <br>
          <input type="checkbox" name="topping" value="2"> Sausage - $2.00 <br>
          <input type="checkbox" name="topping" value="2"> Pepperoni - $2.00 <br>
          <input type="checkbox" name="topping" value=".50"> Fresh Basil - $0.50 <br>
        </div>
        <button type="submit">Calculate Total</button>
      </form>
      <span id="Order">
        <p>Thanks for your order! Your total is: <span id="Total"></span> </p>
      </span>
    </div>
  </body>
</html>
